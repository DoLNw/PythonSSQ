{% extends "base.html" %}

{% block title %}Flasky{% endblock %}
{% block page_content %}

<meta charset="utf-8">
<title>旅游计划统计</title>
<!-- 引入 echarts.js -->
<script src="{{ url_for('static', filename='echarts.min.js') }}"></script>


<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main1" style="width: 800px;height:500px;margin: 0 auto;"></div>

<script type="text/javascript">

    // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('main1'));

    // 指定图表的配置项和数据
        var option1 = {
            title: {
                text: '每一组预测的准确率'
            },
            tooltip: {},
            legend: {
                data:['概率']
            },
            xAxis: {
                data: ["第一组","第二组","第三组","第四组","第五组","第六组","第七组","第八组","第九组","第十组"]
            },
            yAxis: {},
            series: [{
                name: '组别',
                type: 'bar',
                data: [0.5, 0.375, 0.375, 0.25, 0.25, 0.125, 0.125, 0, 0, 0]
            }]
        };




    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option1);
</script>
</body>
{% endblock %}
